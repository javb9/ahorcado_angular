<div class="row">
  <div class="col-12 text-center">

    <img src="/assets/img/{{intentos}}.png" class="ahorcado-png">
    <div class="row">
      <div class="col-6">
        <h3>Intentos <span>{{intentos}} / 9</span></h3>
      </div>
      <div class="d-flex col-6">
        <h3>Puntaje:</h3>
        <input class="form-control" value="{{puntaje}}" type="number" name="txtScore" readonly id="txtScore">
      </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="col text-center">
    <h1>{{ palabraOculta }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12 text-center" *ngIf="perdio">
    <h3>Perdiste, pero puedes volver a intentarlo ;)</h3>
  </div>

  <div class="col-12 text-center" *ngIf="gano">
    <h3>Felicitaciones has ganado!!!</h3>
  </div>

  <div class="col text-center" *ngIf="gano || perdio">
    <button (click)="reset()" type="button" class="btn btn-secondary">Reset</button>
  </div>
</div>

<div class="row" *ngIf="!perdio && !gano">
  <div class="col text-center">
    <button *ngFor="let letra of letras" (click)="comprobar(letra)" type="button" class="btn btn-primary m-1 button">
      {{ letra }}
    </button>
  </div>

</div>
